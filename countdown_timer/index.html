<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="#">雅儀 (Ya-I)</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">Countdown Timer Application</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                            viewBox="0 0 24 24" focusable="false">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="../index.html">Home</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <h1>My birthday is after</h1>

            <div class="countdown-container">
                <div class="countdown-el days-c">
                    <p class="big-text" id="days">0</p>
                    <span>hours</span>
                </div>

                <div class="countdown-el hours-c">
                    <p class="big-text" id="hours">0</p>
                    <span>days</span>
                </div>

                <div class="countdown-el mins-c">
                    <p class="big-text" id="mins">0</p>
                    <span>minutes</span>
                </div>

                <div class="countdown-el seconds-c">
                    <p class="big-text" id="secs">0</p>
                    <span>seconds</span>
                </div>
            </div>



            <script src="script.js"></script>


</body>

</html>
